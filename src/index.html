<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" class="registration" novalidate>
      <div class="registration-group">
        <label class="registration-group__label">FullName</label>
        <div class="registration-group-item">
          <input
            type="text"
            id="name"
            class="registration-group-item__input"
            placeholder="Name"
          />
          <ul class="registration-group-item__error-list"></ul>
        </div>
        <div class="registration-group-item">
          <input
            type="text"
            id="surname"
            class="registration-group-item__input"
            placeholder="Surname"
          />
          <ul class="registration-group-item__error-list"></ul>
        </div>
        <div class="registration-group-item">
          <input
            type="text"
            id="patronymic"
            class="registration-group-item__input"
            placeholder="Patronymic"
          />
          <ul class="registration-group-item__error-list"></ul>
        </div>
      </div>
      <div class="registration-group">
        <label class="registration-group__label">Email</label>
        <div class="registration-group-item">
          <input
            type="email"
            id="email"
            class="registration-group-item__input"
            placeholder="Email"
          />
          <ul class="registration-group-item__error-list"></ul>
        </div>
      </div>
      <div class="registration-group">
        <label class="registration-group__label">Password</label>
        <div class="registration-group-item">
          <input
            type="password"
            id="password"
            class="registration-group-item__input"
            placeholder="Password"
          />
          <ul class="registration-group-item__error-list"></ul>
        </div>
      </div>
      <input
        type="submit"
        value="register"
        class="registration__button"
      />
    </form>
  </body>
</html>
